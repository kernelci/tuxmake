[target]
description = Kernel modules
make_args = modules && modules_install INSTALL_MOD_PATH={build_dir}/modinstall
extra_command = tar caf {build_dir}/modules.tar.gz -C {build_dir}/modinstall lib
dependencies = kernel
precondition = grep -q CONFIG_MODULES=y {build_dir}/.config

[artifacts]
modules.tar.gz = modules.tar.gz
